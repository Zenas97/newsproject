<!DOCTYPE html>
<html>
    <head>
        <title>Project app</title>
        <style>
            .form_input{
                margin-top: 10px;
            }

            #submit_button{
                margin-top: 20px;
                width: 100px;
                height: 25px;
            }

            .error{
                color:Red;
            }

            .success{
                color:green;
            }
            
            input[name=titolo]{
                width: 500px;
                height:50px;
            }
        </style>
    </head>
    <body>
        <h1> News App</h1>
           	<div class = "form_input"> 
                <div>Titolo Articolo  </div>
                <textarea name="titolo" rows="2" cols="85"></textarea>
                <span id="titolo" class = "error"> </span>
            </div>
            <div class = "form_input"> 
                <div> Autore </div>
                <input type="text" name="autore" value= ""/>
                <span id="autore" class = "error"> </span>
            </div>
            <div class = "form_input"> 
                <div> Testo articolo </div>
                <textarea name="testo" rows="25" cols="85"></textarea>
                <span id="testo" class = "error"> </span>
            </div>
            <div class = "form_input">
                <input type="button" value="send" id="submit_button"/>
            </div>

            <span id = "result" class = "success"> </span>
            <script type="text/javascript" src="request_submit.js"></script>
            <script type="text/javascript" src="FormDataHandler.js"></script>
            <script type="text/javascript" src="Initialize.js"></script>
    </body>
</html>
